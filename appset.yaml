apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: podinfo
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
        - name: abc
          replicaCount: 1
        - name: xyz
          replicaCount: 3
  template:
    metadata:
      name: '{{.name}}-podinfo'
    spec:
      project: default
      source:
        repoURL: https://github.com/stefanprodan/podinfo.git
        targetRevision: HEAD
        path: charts/podinfo
        helm:
          parameters:
            - name: replicaCount
              value: '{{.replicaCount}}'
      destination:
        server: "https://kubernetes.default.svc"
        namespace: default
      syncPolicy:
        automated: {}
